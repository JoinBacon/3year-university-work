<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/styles.css">
    <meta charset="UTF-8">
    <meta name="author" content="Беркович Максим">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Лабораторная работа">
    <link rel="shortcut icon" href="/images/logo_hse.png" type="images/hse_icon">
    <title>Feedback form</title>
    <style>
        a {
            text-decoration: none;
        }
        main,p {
            font-size: 14pt;
        }
    </style>
</head>
<body>
<header>
    <h1>Форма обратной связи</h1>
</header>
<form style="text-align: center" action="#" method="post" name="form">
    <fieldset>
        Name: <input id="name" type="text"/><br>
        Email: <input id="email" type="text" /><br>
        Header: <input id="header" type="text" /><br>
        Message:
        <textarea cols="32" id="message" rows="5"></textarea><br>
        <input type="submit" value="Отправить" />
    </fieldset>
</form>
<hr>
<footer id="footer">
    <p>
        All rights reserved
    </p>
    <address>
        <p>
            Москва, 2023
        </p>
    </address>
    <img width="100" height="101" src="images/logo_hse.png" alt="Логотип Высшей школы экономики">
</footer>
<hr>
</body>
</html>
